{% extends "base.html" %}

{% block app_content %}
<h1>Bem vindo, {{ user.username }}</h1>
{% for post in posts %}
  <div class="list-group">
    <a href="#" class="list-group-item">
      <h4 class="list-group-item-heading">{{ post.author.username }}</h4>
      <p class="list-goup-item-text">{{ post.body }}</p>
    </a>
  </div>
{% endfor %}

{% endblock %}
